<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Apresentação Thiago Ventura</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        
        #ui-layer {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: flex-end; z-index: 10000;
        }

        .chat-container {
            pointer-events: auto;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(204,0,0,0.4) 100%);
            padding: 15px; display: flex; flex-direction: column; gap: 10px;
            padding-bottom: 30px;
        }

        #chat-display {
            max-height: 35vh; overflow-y: auto; color: white;
            text-shadow: 1px 1px 2px black; margin-bottom: 10px; font-size: 14px;
        }

        .msg {
            margin-bottom: 8px; padding: 10px 14px; border-radius: 12px;
            line-height: 1.4; max-width: 90%; word-wrap: break-word;
        }
        .msg-user { background-color: rgba(255, 255, 255, 0.9); color: black; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 2px; }
        .msg-ai { background-color: rgba(204, 0, 0, 0.9); color: white; align-self: flex-start; margin-right: auto; border-bottom-left-radius: 2px; border: 1px solid #ff3333; }

        .controls { display: flex; gap: 8px; align-items: center; }

        input {
            flex-grow: 1; padding: 14px; border-radius: 30px; border: none; outline: none;
            background: rgba(255, 255, 255, 0.95); font-size: 16px; color: #000;
        }

        .icon-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 24px; color: white; transition: 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #micBtn { background-color: #333; }
        #micBtn.listening { background-color: #cc0000; animation: pulse 1s infinite; }
        #sendBtn { background-color: #cc0000; }

        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #000 0%, #5c0000 100%);
            z-index: 99999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; color: white;
        }
        #start-btn {
            background: #cc0000; color: white; padding: 20px 40px; border: 2px solid white;
            font-size: 18px; font-weight: bold; border-radius: 50px; margin-top: 30px;
            cursor: pointer; animation: pulse 2s infinite; text-transform: uppercase;
        }
        #scan-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 5000; pointer-events: none; display: none;
        }
        .scan-box {
            width: 70vw; height: 70vw; max-width: 300px; max-height: 300px;
            border: 4px solid rgba(255, 255, 255, 0.8); border-radius: 20px;
            box-shadow: 0 0 30px rgba(204, 0, 0, 0.6);
        }
        .scan-text {
            color: white; margin-top: 20px; font-weight: bold; font-size: 18px;
            background: rgba(0,0,0,0.6); padding: 8px 16px; border-radius: 8px; display: inline-block;
        }
        .hidden { display: none !important; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="start-screen">
        <i class='bx bxs-user-badge' style="font-size: 80px; margin-bottom: 20px; color: #cc0000;"></i>
        <h1>THIAGO VENTURA VALENCIO</h1>
        <p style="color: #ccc; max-width: 300px; margin: 10px auto;">Apresentação Interativa AR<br>Toque para iniciar</p>
        <button id="start-btn">INICIAR</button>
    </div>

    <button onclick="window.location.href='index.html'" style="position: fixed; top: 20px; left: 20px; z-index: 10001; background: rgba(0,0,0,0.5); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; font-size: 24px; cursor: pointer;"><i class='bx bx-arrow-back'></i></button>

    <div id="scan-overlay">
        <div class="scan-box"></div>
        <div class="scan-text">APONTE PARA O LOGO KYB</div>
    </div>

    <div id="ui-layer">
        <div class="chat-container">
            <div id="chat-display"></div>
            <div class="controls">
                <button id="micBtn" class="icon-btn"><i class='bx bxs-microphone'></i></button>
                <input type="text" id="userInput" placeholder="Pergunte sobre minha carreira..." autocomplete="off">
                <button id="sendBtn" class="icon-btn"><i class='bx bxs-send'></i></button>
            </div>
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; uiScanning: no; filterMinCF:0.0001; filterBeta: 0.001" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="mascoteVideo" src="./assets/mascote.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline muted></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <a-plane src="#mascoteVideo" position="0 0 0" height="1.6" width="1" rotation="0 0 0" material="shader: flat; alphaTest: 0.5; transparent: true"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        // CHAVES REAIS
        const KEY_PARTE_1 = "AIzaSyAfx1aiuP9jWzGDoh"; 
        const KEY_PARTE_2 = "E6KxZ6_68wZkt27VI";
        const GEMINI_API_KEY = KEY_PARTE_1 + KEY_PARTE_2;

        const videoEl = document.querySelector('#mascoteVideo');
        const targetEntity = document.querySelector('#target-entity');
        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const scanOverlay = document.getElementById('scan-overlay');

        let isSpeaking = false;
        let isTargetVisible = false;
        let synthesis = window.speechSynthesis;
        let voices = [];
        let chatHistory = [];

        // O PROMPT VENDEDOR DE SI MESMO
        const SYSTEM_PROMPT = `
Você é Thiago Ventura Valencio, um profissional de elite do setor automotivo (20+ anos de experiência).
Você está em uma auto apresentação digital, onde você almeja uma vaga na empresa e a diretoria da KYB (Kayaba)e quer mostrar que mesmo não tendo um curso superior, você é diferente.

--- SEU OBJETIVO ---
Convencer a KYB de que você é "Muito mais que um Promotor". Você é um Consultor Técnico/Comercial pronto.
Você quer mostrar que contratar o Thiago é garantir performance imediata, sem curva de aprendizado longa.

--- SEUS DIFERENCIAIS (Extraídos do seu Currículo) ---
1. GESTÃO: Já foi Gerente de lojas (Silcar Pneus, Madlum, Chevron Bosch) e Dono de oficina (GTF)[cite: 6, 12, 18, 23, 38]. Você sabe o que o dono da loja pensa e precisa.
2. TÉCNICA: Sabe vender amortecedor porque entende de suspensão. Conhece a dor da garantia.
3. DISCIPLINA: É atleta de corrida de rua[cite: 8, 51]. Tem foco em metas, resiliência e não desiste.
4. CULTURA: Admira a KYB por ser OEM japonesa (padrão Toyota/Honda). Você se identifica com essa precisão.

--- ESTILO DE RESPOSTA ---
- Voz Masculina, Firme e Segura (Use frases de impacto).
- Fale sempre em 1ª Pessoa ("Eu fiz", "Eu garanto").
- Seja breve. Respostas de no máximo 2 frases para o áudio fluir bem.

EXEMPLO:
"Eu não vendo apenas a peça. Eu vendo a solução técnica e o lucro para a oficina. Minha experiência como dono me permite falar de igual para igual com seus clientes."
`;

        chatHistory.push({ role: "user", parts: [{ text: SYSTEM_PROMPT }] });
        chatHistory.push({ role: "model", parts: [{ text: "Olá equipe KYB. Sou Thiago Ventura, Valencio. Estou pronto para somar força ao time." }] });

        function loadVoices() {
            voices = synthesis.getVoices();
            if(voices.length === 0) setTimeout(loadVoices, 100);
        }
        loadVoices();
        if(synthesis.onvoiceschanged !== undefined) synthesis.onvoiceschanged = loadVoices;

        startBtn.addEventListener('click', () => {
            loadVoices();
            startScreen.style.display = 'none';
            scanOverlay.style.display = 'block';
            const u = new SpeechSynthesisUtterance('');
            synthesis.speak(u);
            videoEl.play().then(() => videoEl.pause()).catch(e => console.log(e));
        });

        // AR
        targetEntity.addEventListener("targetFound", () => {
            isTargetVisible = true;
            scanOverlay.classList.add('hidden');
            if(isSpeaking) videoEl.play();
        });
        targetEntity.addEventListener("targetLost", () => {
            isTargetVisible = false;
            scanOverlay.classList.remove('hidden');
            videoEl.pause();
        });

        // IA + VOZ GRATUITA
        async function askGemini(text) {
            if(!text.trim()) return;
            addMessage("Recrutador", text, "msg-user");
            userInput.value = "";
            
            chatHistory.push({ role: "user", parts: [{ text: text }] });

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: chatHistory, generationConfig: { temperature: 0.2 } })
                });
                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;
                chatHistory.push({ role: "model", parts: [{ text: aiText }] });
                
                addMessage("Thiago", aiText, "msg-ai");
                speakMaleVoice(aiText);

            } catch (error) {
                console.error(error);
            }
        }

        // VOZ MASCULINA FORÇADA (GRATUITA)
        function speakMaleVoice(text) {
            synthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            if(voices.length === 0) loadVoices();
            
            // Busca voz masculina nativa
            const maleVoice = voices.find(v => 
                (v.lang.includes('pt-BR') || v.lang.includes('pt_BR')) && 
                (v.name.includes('Google') || v.name.includes('Daniel') || v.name.includes('Felipe')) && 
                !v.name.includes('Luciana')
            );

            if (maleVoice) {
                utterance.voice = maleVoice;
                utterance.pitch = 0.8; // Leve grave se achar voz masculina
            } else {
                utterance.pitch = 0.6; // Muito grave se for voz feminina (truque)
            }
            
            utterance.rate = 1.1; 
            utterance.volume = 1.0;

            utterance.onstart = () => { isSpeaking = true; if (isTargetVisible) videoEl.play(); };
            utterance.onend = () => { isSpeaking = false; videoEl.pause(); videoEl.currentTime = 0; };
            synthesis.speak(utterance);
        }

        // MIC
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            micBtn.addEventListener('click', () => {
                if (micBtn.classList.contains('listening')) { recognition.stop(); micBtn.classList.remove('listening'); }
                else { recognition.start(); micBtn.classList.add('listening'); userInput.placeholder = "Ouvindo..."; }
            });
            recognition.onresult = (e) => {
                const t = e.results[0][0].transcript;
                userInput.value = t;
                micBtn.classList.remove('listening');
                askGemini(t);
            };
        } else { micBtn.style.display = 'none'; }

        function addMessage(sender, text, className) {
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            div.innerHTML = `<strong>${sender}:</strong><br>${text.replace(/\*\*/g, '')}`;
            chatDisplay.appendChild(div);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        sendBtn.addEventListener('click', () => askGemini(userInput.value));
        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendBtn.click(); });
    </script>
</body>
</html>
